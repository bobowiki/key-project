    <script>
      function removeCss() {
        const cssItem = document.getElementById("theme");
        const head = document.getElementsByTagName("head")[0];
        cssItem && head.removeChild(cssItem);
      }

      function addCss(link) {
        const head = document.getElementsByTagName("head")[0];
        const cssItemDark = document.createElement("link");
        cssItemDark.id = "theme";
        cssItemDark.rel = "stylesheet";
        cssItemDark.href = link;
        head.appendChild(cssItemDark);
      }

      function changeTheme() {
        const coverBgc = document.querySelector(".cover");
        if (localStorage.getItem("theme")) {
          if (localStorage.getItem("theme") === "nomal") {
            const button = document.querySelector(".theme-button");
            button.innerText = "ğŸŒ›";
            button.style.backgroundColor = "black";
            removeCss();
            localStorage.setItem("theme", "dark");
            addCss("//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css");
            if (coverBgc) {
              coverBgc.style.background = "black";
            }
          } else {
            removeCss();
            localStorage.setItem("theme", "nomal");
            addCss("//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css");
            const button = document.querySelector(".theme-button");
            button.innerText = "ğŸŒ";
            button.style.backgroundColor = "#fff";
            if (coverBgc) {
              coverBgc.style.background =
                "linear-gradient(to left bottom, hsl(112, 100%, 85%) 0%,hsl(82, 100%, 85%) 100%)";
            }
          }
        } else {
          removeCss();
          localStorage.setItem("theme", "dark");
          addCss("//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css");
          if (coverBgc) {
            coverBgc.style.background = "black";
          }
        }
      }
